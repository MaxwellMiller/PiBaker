<html>
    <head>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="pi.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="pi.js"></script>
    </head>
    <title>PiBaker Wireless Print</title>
    <body>
        <center>
            <h1>Upload a File to Print:</h1>
            <div id="icontent">
            <div style="width: 100%; padding-top: 40px;">
                <form action="/modelupload" method="post" enctype="multipart/form-data">
                    <div class="input-group col-sm-6 col-sm-8 col-12 centered">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse: <input type="file" name="model" id="model"></input>
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly></input>
                        <input type="hidden" id="print-target" name="target"></input>
                        <div class="input-group-btn" role="group">
                            <button type="button" id="printer-select-display" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Select Printer
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="printer-select" role="menu">

                            </ul>
                        </div>
                    </div>

                    <input type="submit" name="submit" value="submit" class="btn btn-primary" style="margin-top: 39px;"></input>

                </form>
            </div>
            </div>
        </center>
    </body>
</html>
