<html>
    <head>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="pi.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="pi.js"></script>
    </head>
    <title>PiBaker Wireless Print</title>
    <body>
        <center>
            <h1>Upload a File to Print:</h1>
            <div id="icontent">
            <div style="width: 100%; padding-top: 40px;">
                <form action="/api/modelupload" method="post" enctype="multipart/form-data">
                    <div class="input-group col-sm-6 col-sm-8 col-12 centered">

                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse: <input type="file" name="model" id="model"></input>
                            </span>
                        </span>

                        <input type="text" class="form-control" readonly></input>
                        <input type="hidden" id="print-target" name="target"></input>

                        <div class="input-group-btn" role="group">
                            <button type="button" id="printer-select-display" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>

                            <ul class="dropdown-menu" id="printer-select" role="menu">
                                <!-- Dynamically Populated -->
                            </ul>
                        </div>

                    </div>

                    <input id="print-submit" type="submit" name="submit" value="submit" class="btn btn-primary" style="margin-top: 39px;"></input>

                </form>
            </div>
            </div>
        </center>

        <div class="modal fade" id="add-printer-modal" tabindex="-1" role="dialog" aria-labelledby="add-printer" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add Printer</h4>
                    </div>

                    <div class="modal-body">
                        <div class="input-group" style="width: 100%">
                            <input type="text" class="form-control" placeholder="Printer Name"></input>
                            <input type="text" class="form-control" placeholder="Printer IP" style="margin-top: 10px"></input>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
